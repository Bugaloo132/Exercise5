<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>

<h2>Table One</h2>
<table>
    <tr>
        <td>Dog</td>
        <td>Cat</td>
    </tr>

    <tr>
        <td>Turtle</td>
        <td>Penguin</td>
    </tr>

    <tr>
        <td>Parrot</td>
        <td>Chameleon</td>
    </tr>
</table>

<br>

<h2>Table Two</h2>
<Table border="2">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Captial</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>

    <tr>
        <td>3</td>
        <td>California</td>
        <td>Los Anegelos</td>
    </tr>

    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>

    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>
</Table>

<br>

</body>
</html>
